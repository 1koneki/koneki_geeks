<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="images/image.1.jpg" alt="Slide 1">
            <div class="slide-number">1/5</div>
        </div>
        <div class="slide">
            <img src="images/image.2.jpg" alt="Slide 2">
            <div class="slide-number">2/5</div>
        </div>
        <div class="slide">
            <img src="images/image.3.jpg" alt="Slide 3">
            <div class="slide-number">3/5</div>
        </div>
        <div class="slide">
            <img src="images/image.4.jpg" alt="Slide 4">
            <div class="slide-number">4/5</div>
        </div>
        <div class="slide">
            <img src="images/image.5.jpg" alt="Slide 5">
            <div class="slide-number">5/5</div>
        </div>
        <div class="prev-next-buttons">
            <button id="prev-btn">Prev</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
